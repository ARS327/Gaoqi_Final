<!DOCTYPE html>
<html>

<head>
    <!-- compliance patch for microsoft browsers -->
    <!--[if lt IE 7]><script src="ie7-standard-p.js" type="text/javascript"></script><![endif]-->
    <link rel="stylesheet" id="masterCss" type="text/css" href="css/masterStyle.css">
    <link rel="stylesheet" id="css" type="text/css" href="css/indexCardStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/imageMapResizer.min.js"></script>
    <script src="js/resize.js"></script>
    <script src="js/indexCards.js"></script>
    <script src="js/typingQuiz.js"></script>
    <script src="js/selectorQuiz.js"></script>
    <script src="js/init.js"></script>
</head>

<body>
    <div id="stage" class="screen">
        <ul id="buttonBox" class="fs-25">
            <li id="indexCardButton" onclick="startIndexCardMode()">Click that (￢‿￢)☞</li>
        <!--    <li id="typingGameButton" onclick="startTypingGame()">Start Typing Game</li>-->
            <li id="selectorGameButton" onclick="startSelectorGame()">( ͡°‿ ͡°) Click me bro</li>
        </ul>
        <div id="quizDisplayBox">
            <div id="quizDisplay" class="fs-20"> </div>
        </div>
        <div id="hudDisplayBox">
            <div id="hud" class="fs-20">Score: 0</div>
        </div>
        <div id="guessBox">
            <div id="guessText" class="fs-20">Guess:
                <input id="textInput" type="text" class="fs-20" align="right" /> </div>
        </div>
        <div id="healthDisplayBox"> <img id="heart1" src="Heart.svg" /> <img id="heart2" src="Heart.svg" /> <img id="heart3" src="Heart.svg" /> </div>
        <div class="board">
            <div id="leftnav">
                <ul id="layerName"> </ul>
            </div>
        </div>
        <div id="rightnav">
            <div id="imagemap"> <img id="background" src="layer-1.png" /> <img id="picture" alt="someimage" src="layer-1.png" usemap="#nav" /> </div>
            <div id="nav" name="nav"></div>
        </div>
        <div id="playAgainBox">
            <div id="playAgainText" class="fs-48">Yes, bro</div>
        </div>
    </div>
</body>

</html>
